name: "init script test"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Show dotfiles
        run: make list

      - name: Install dotfiles
        run: make install

      - name: Install Homebrew & setup (macOS ONLY)
        if: runner.os == 'macOS'
        run: make macos

      - name: Self-documented Makefile
        run: make help
